<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>beJS - documentation</title>
    <style>
        body{
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
        }
        .version-container{
            padding: 10px;
            font-size: 14px;
            background: #000;
            color: #fff;
        }
        .docs-container{
            position: absolute;
            width: 100%;
            height: calc(100% - 40px);
            top: 40px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="versions.js"></script>
</head>
<body>
<div class="version-container"><label for="version-combo">Version:</label> <select id="version-combo"></select></div>
<iframe id="iframe" frameborder="0" src="" class="docs-container"></iframe>
<script>
    (function () {
        var listItems = '';
        var versionCombo = $('#version-combo');
        var iframe = $('#iframe');
        var docRoot = 'docs/';
        var data = __versions;

        $.each(data, function(i){
            listItems += '<option value="'+ docRoot + data[i].dir + '/">' + data[i].name + '</option>';
        });

        versionCombo.on('change', function () {
            iframe.attr('src', this.value);
        });

        versionCombo.append(listItems).val(docRoot + data[0].dir + '/').change();

    })();

    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
        m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
    })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

    ga('create', 'UA-102128866-1', 'auto');
    ga('send', 'pageview');

</script>
</body>
</html>
